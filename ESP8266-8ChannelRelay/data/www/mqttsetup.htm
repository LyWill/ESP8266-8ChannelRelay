<!DOCTYPE HTML><html><head><title>Power Center Admin - MQTT Setup</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head><body><div class="container"><h2>MQTT Setup</h2><form action="/mqttsetupsave" method="post"><div class="form-group"><label for="server">Server:</label><input type="text" class="form-control" id="server" placeholder="MQTT Server" name="server" maxlength="50" value="%mqtt_server%"></div><div class="form-group"><label for="port">Port#:</label><input type="text" class="form-control" id="port" placeholder="MQTT Server Port#" name="port" maxlength="4" value="%mqtt_port%"></div><div class="form-group"><label for="username">User Name:</label><input type="text" class="form-control" id="username" placeholder="MQTT Server user name" name="username" maxlength="50" value="%mqtt_username%"></div><div class="form-group"><label for="password">Password:</label><input type="password" class="form-control" id="password" placeholder="MQTT Server password" name="password" maxlength="50" value="%mqtt_password%"></div><div class="form-group"><label for="topicprefix">Relay Topic Prefix (Ex: username/feeds/relay#)<br/>Hashtag will be replaced with 1-8:</label><input type="text" maxlength="50" class="form-control" id="topicprefix" placeholder="Topic format" name="topicprefix" value="%topicprefix%"></div><div class="form-group"><label for="confirmtopicprefix">Relay Confirm Topic Prefix (Ex: username/feeds/confirmRelay#)<br/>Hashtag will be replaced with 1-8:</label><input type="text" maxlength="50" class="form-control" id="confirmtopicprefix" placeholder="Topic format" name="confirmtopicprefix" value="%confirmtopicprefix%"></div><div class="form-group"><label for="onvalue">On Value:</label><input type="text" class="form-control" maxlength="50" id="onvalue" placeholder="Value for relay on" name="onvalue" value="%onvalue%"></div><div class="form-group"><label for="offvalue">Off Value:</label><input type="text" class="form-control" maxlength="50" id="offvalue" placeholder="Value for relay off" name="offvalue" value="%offvalue%"></div><div class="form-group"><label for="clientId">Client ID:</label><input type="text" class="form-control" maxlength="50" id="clientId" placeholder="Client ID" name="clientId" value="%clientid%"></div><button type="submit" class="btn btn-primary">Save</button><a href="/" class="btn btn-danger">Cancel</a></form></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></body></html>
