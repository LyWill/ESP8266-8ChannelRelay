<!DOCTYPE HTML><html><head><title>Power Center Admin - Resetting</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head><body><div class="container" style="text-align:center"><h2>Resetting Power Center</h2><img src="assets/spin.gif"><br/>Please wait...</div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><script>$(document).ready(function(){$.ajax({url : 'http://esp_powercenter/', type : 'GET', tryCount : 0, retryLimit : 99, success : function(json){window.location.replace("http://esp_powercenter/");}, error : function(xhr, textStatus, errorThrown ){if (textStatus=='timeout'){this.tryCount++; if (this.tryCount <=this.retryLimit){//try again $.ajax(this); return;}return;}}});});</script></body></html>
